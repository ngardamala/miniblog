{% extends "main/base.html" %}
{% from 'bootstrap/form.html' import render_form, render_field %}

{% block app_content %}
<h1>Sign In</h1>
<div class="row">
    <div class="col-md-6">
        {{ render_form(form) }}
        <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
        <p>
            Forgot Your Password? <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
        </p>
    </div>
</div>
{% endblock %}
