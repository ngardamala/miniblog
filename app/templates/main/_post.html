<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', id=post.author.id) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('main.user', id=post.author.id) }}">
                {{ post.author.username }}
            </a>
            said {{ moment(post.timestamp).fromNow() }}:<br>
            {{ post.body }}
        </td>
    </tr>
</table>
